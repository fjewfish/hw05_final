{% extends "base.html" %}
{% block title %}
  Изменение пароля
{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Изменить пароль
        </div>
        <div class="card-body">
          {% include 'users/includes/errors.html' %}
          <form method="post" action="{% url 'users:password_change' %}">
            {% csrf_token %}
            {% include 'users/includes/form_fields.html' %}
            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Изменить пароль
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
